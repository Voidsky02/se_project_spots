<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots website" />
    <meta name="author" content="Brandon J Delgado" />
    <meta name="keywords" content="html, css, pictures, profiles" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/spots-logo.svg')%>"
          alt="spots website logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="white pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="<%=require('./images/pencil.svg')%>" alt="pencil" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus-sign.svg')%>"
              alt="plus sign"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__image-container">
                  <img class="card__image" src="" alt="" />
                  <button type="button" class="card__delete-btn"></button>
                </div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="profile__close-btn"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="profile__modal_form"
            novalidate
          >
            <label for="name" class="modal__label"
              >Name
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-error" class="modal__error"></span>
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post__modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="new-post__close-btn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="new-post__modal_form"
            novalidate
          >
            <label for="image-link" class="modal__label"
              >Image link
              <input
                type="url"
                id="image-link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-error" class="modal__error"></span>
            </label>
            <label for="image-caption" class="modal__label"
              >Caption
              <input
                type="text"
                id="image-caption"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="image-caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview__modal">
        <div class="modal__container modal__container_type_preview">
          <div class="modal__img-container">
            <img
              class="modal__img modal__img_type_preview"
              src="<%=require('./images/1-photo-by-moritz-feldmann-from-pexels.jpg')%>"
              alt=""
            />

            <button
              type="button"
              class="modal__close-btn modal__close-btn_type_preview"
            ></button>
          </div>
          <h2 class="modal__title modal__title_type_preview"></h2>
        </div>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn"
          id="avatar__close-btn"
        ></button>
        <h2 class="modal__title">Edit Avatar</h2>
        <form
          name="edit-profile"
          class="modal__form"
          id="edit-avatar-form"
          novalidate
        >
          <label for="profile-avatar-input" class="modal__label"
            >Avatar
            <input
              type="url"
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              placeholder="Avatar link goes here"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__container" id="delete-container">
        <h2 class="modal__title" id="delete-title">
          Are you sure you want to delete this image?
        </h2>
        <form class="modal__form" id="delete-form">
          <button type="submit" class="modal__submit-btn" id="delete-btn">
            Delete
          </button>
          <button type="button" class="modal__submit-btn" id="cancel-btn">
            Cancel
          </button>
        </form>
        <button
          type="button"
          class="modal__close-btn"
          id="delete__close-btn"
        ></button>
      </div>
    </div>
  </body>
</html>
