<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots website" />
    <meta name="author" content="Brandon J Delgado" />
    <meta name="keywords" content="html, css, pictures, profiles" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="spots website logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus-sign.svg" alt="plus sign" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__image-container">
                  <img class="card__image" src="" alt="" />
                  <button type="button" class="card__delete-btn"></button>
                </div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="profile__close-btn"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="profile__modal_form"
          >
            <label for="name" class="modal__label"
              >Name
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post__modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="new-post__close-btn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="new-post__modal_form"
          >
            <label for="image-link" class="modal__label"
              >Image link
              <input
                type="text"
                id="image-link"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="image-caption" class="modal__label"
              >Caption
              <input
                type="text"
                id="image-caption"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview__modal">
        <div class="modal__container modal__container_type_preview">
          <div class="modal__img_container modal__img_container_type_preview">
            <img
              class="modal__img modal__img_type_preview"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
            />

            <button
              type="button"
              class="modal__close-btn modal__close-btn_type_preview"
            ></button>
          </div>
          <h2 class="modal__title modal__title_type_preview"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
